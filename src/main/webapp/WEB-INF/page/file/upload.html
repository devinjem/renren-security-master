<body>

	<div class="htmleaf-container">

	     <header class="htmleaf-header">
	        <h4>支持多种常见格式的可预览的文件上传插件</h4>
	    </header>
	    <div class="container kv-main">
	        <hr>
			<!-- <h4>支持多种语言</h4> -->
	        <form enctype="multipart/form-data">
	        	<!-- 
	        	<input id="input-id" type="file" class="file" data-preview-file-type="text" >

	            <input id="file-zh" name="file[]" type="file" multiple>

	    </div>

	<!-- js -->
	 <script type="text/javascript">
		// jquery exec entrance
	    $(document).ready(function() {
	    	var ctx = '${rc.contextPath}';
//	    	alert(ctx);
	    	// 初始化fileinput控件（第一次初始化）
            initFileInput("file-zh", ctx + '/fileupload');
	    	
	    	// 初始化fileinput控件（第一次初始化）
	    	function initFileInput(ctrlName, url) {
	    		var ctrl = $('#' + ctrlName);
		    	ctrl.fileinput({
		        	language : 'zh',
		 	        uploadUrl : url,
		 	        uploadAsync : false, // 最关键的uploadAsync参数为false要加上，非异步处理。后台接收数组，然后循环遍历操作
// 		        	showPreview : false,
		        	fileType : 'any',
		        	previewFileType : 'any',
					previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
// 					allowedFileExtensions : ['jpg', 'png','gif'],
// 					showUpload : false,
// 					showCaption : false,
// 					browseClass : "btn btn-primary btn-lg",
// 					overwriteInitial: false,
			        maxFileSize: 20000,  // 单位KB
			        maxFilesNum: 10,
// 			        allowedFileTypes: ['image', 'video', 'flash'],
			        slugCallback: function(filename) {
			            return filename.replace('(', '_').replace(']', '_');
			        }
// 					, elErrorContainer' : '#errorBlock'
		        });
	    	} // end-function-initFileInput
	    	
	        /*
	        $("#test-upload").on('fileloaded', function(event, file, previewId, index) {
	            alert('i = ' + index + ', id = ' + previewId + ', file = ' + file.name);
	        });
	        */
		}); // end-jquery
		
// 		// initialize with defaults
// 		$("#file-zh").fileinput();
// 		// with plugin options
// 		$("#file-zh").fileinput({'showUpload':false, 'previewFileType':'any'});     
		
// 		$('#file-zh').fileinput({
// 	        language: 'zh',
// 	        uploadUrl: '#',
// 	        allowedFileExtensions : ['jpg', 'png','gif'],
// 	    });
		
	    $('#file-zh-TW').fileinput({
	        language: 'zh-TW',
	        uploadUrl: '#',
	        allowedFileExtensions : ['jpg', 'png','gif'],
	    });
	    $("#file-0").fileinput({
	        'allowedFileExtensions' : ['jpg', 'png','gif'],
	    });
	    $("#file-1").fileinput({
	        uploadUrl: '#', // you must set a valid URL here else you will get an error
	        allowedFileExtensions : ['jpg', 'png','gif'],
	        overwriteInitial: false,
	        maxFileSize: 1000,
	        maxFilesNum: 10,
	        //allowedFileTypes: ['image', 'video', 'flash'],
	        slugCallback: function(filename) {
	            return filename.replace('(', '_').replace(']', '_');
	        }
		});
	    /*
	    $(".file").on('fileselect', function(event, n, l) {
	        alert('File Selected. Name: ' + l + ', Num: ' + n);
	    });
	    */
		$("#file-3").fileinput({
			showUpload: false,
			showCaption: false,
			browseClass: "btn btn-primary btn-lg",
			fileType: "any",
	        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
		});
		$("#file-4").fileinput({
			uploadExtraData: {kvId: '10'}
		});
	    $(".btn-warning").on('click', function() {
	        if ($('#file-4').attr('disabled')) {
	            $('#file-4').fileinput('enable');
	        } else {
	            $('#file-4').fileinput('disable');
	        }
	    });    
	    $(".btn-info").on('click', function() {
	        $('#file-4').fileinput('refresh', {previewClass:'bg-info'});
	    });
	    /*
	    $('#file-4').on('fileselectnone', function() {
	        alert('Huh! You selected no files.');

	    $('#file-4').on('filebrowse', function() {
	        alert('File browse clicked for #file-4');
	    });

	</script>
